<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Setlists</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="view-home" class="view">
            <h1>🎵 Meus Setlists</h1>
            <p id="setlist-count"></p>
            <button onclick="createSetlist()">➕ Novo Setlist</button>
            <div id="setlist-list"></div>
        </div>

        <div id="view-setlist" class="view hidden">
            <h2 id="setlist-title"></h2>
            <p id="song-count"></p>
            <button onclick="createSong()">➕ Nova Música</button>
            <button onclick="deleteSetlist()">🗑️ Excluir Setlist</button>
            <button onclick="goHome()">← Voltar</button>
            <div id="song-list"></div>
            <br /><br />
        </div>

        <div id="view-song" class="view hidden">
            <h2 id="song-title"></h2>
            <button onclick="deleteSong()">🗑️ Excluir Música</button>
            <button onclick="goBackToSetlist()">← Voltar ao Setlist</button>
            <div id="lyrics-container"></div>
            <br />
        </div>
    </div>

    <div id="status-popup" class="popup hidden">
        <button onclick="setLineStatus('decorado')">✅ Decorado</button>
        <button onclick="setLineStatus('cantar_vendo')">👁️ Consigo cantar vendo</button>
        <button onclick="setLineStatus('preciso_aprender')">❌ Ainda preciso aprender</button>
        <button onclick="setLineStatus(null)">🗑️ Limpar status</button>
        <button onclick="closePopup()">Cancelar</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
